<header class="header">
	<div class="header__container">
		<div class="header__top header-menu top-header-animation">
			<a href="#" class="header-menu__logo">
				<img src="@img/logo.png" alt="logo">
			</a>
			<div class="header-menu__right-block menu">
				<nav class="header__menu menu__body">
					<ul class="header-menu__list menu__list">
						<li class="header-menu__item menu__item"><a href="#">Home</a></li>
						<li class="header-menu__item menu__item"><a href="#">Landings</a></li>
						<li class="header-menu__item menu__item"><a href="#">Pages</a></li>
						<li class="header-menu__item menu__item"><a href="#">Docs</a></li>
						<li class="header-menu__item menu__item"><a href="#">Help</a></li>
					</ul>
				</nav>
				<button class="header-menu__login-button">
					Login
				</button>
				<button type="button" class="menu__icon icon-menu"><span></span></button>
			</div>
		</div>
		<div class="header__bottom header-main">
			<img data-prlx-mouse data-prlx-dxy data-prlx-a="1" class="header-main__circle-image background-left-animation" src="@img/header/circle.png" alt="circle decor image">
			<img data-prlx-mouse data-prlx-dxy data-prlx-a="5" class="header-main__biggest-bg background-first-left-animation" src="@img/header/biggest-bg-image.png" alt="interface image">
			<img data-prlx-mouse data-prlx-dxy data-prlx-a="10" class="header-main__top-bg background-third-left-animation" src="@img/header/top-bg-image.jpg" alt="socials statuses image">
			<img data-prlx-mouse data-prlx-dxy data-prlx-a="10" class="header-main__bottom-bg background-second-left-animation" src="@img/header/bottom-bg-image.jpg" alt="days counter image">
			<div class="header-main__content main-content left-text-animation">
				<h1 class="main-content__title">
					We help you grow your business faster
				</h1>
				<div class="main-content__description">
					Ehya is the Instagram analytics platform teams use to 
					stay focused on the goals, track engagement for report your business.
				</div>
				<div class="main-content__buttons-container">
					<button class="main-content__button">
						See how it works
					</button>
					<a href="#" class="main-content__link">
						Get a free demo
						<img src="@img/header/small-arrow.png" alt="arrow">
					</a>
				</div>
			</div>
		</div>
	</div>
</header>
